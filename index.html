<html>
    <head>
        <link rel="stylesheet" href="CSS/Fictionary.css">
        <title>Fictionary</title>
    </head>
    <body>
        <img src="bg.jpg" class="bg">
        <img src="magic.png" class="magic">
         <div class="NavBar">
         </div>
         <div class="MainPage">
            <div class="FicTitle">
                
                <div class="FicTitleEnclose">
                    <span class="elements" id="F">F</span><span class="elements" id="I1">I</span><span class="elements" id="C">C</span><span class="elements" id="T">T</span><span class="elements" id="I2">I</span><span class="elements" id="O">O</span><span class="elements" id="N">N</span><span class="elements" id="A">A</span><span class="elements" id="R">R</span><span class="elements" id="Y">Y</span>
                    <div class="animate1"></div>
                
                </div>
                <img src="dragon1.png" class="dragon" id="dragon">
            </div>
            <div class="RulesOut">
                <img src="RulesBG.jpg" class="RulesBG">
                <button class="RulesButton">
                Learn Rules
                </button>
                <div class="animate2"></div>
            </div>
            
            <div class="PlayOut">
                <img src="PlayBG.jpg" class="PlayBG">
                <button class="PlayButton">
                    Play
                </button>
            </div>

            <div class="LeaderboardOut">
                <img src="LeaderboardBG.jpg" class="LeaderboardBG">
                <button class="LeaderboardButton">
                    Play
                </button>
            </div>
         </div>
    </body>
    <script src="js/Fictionary.js"></script>
</html>
